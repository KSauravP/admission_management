<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form </title>

    <meta name="author" content="Codeconvey" />
    <!-- Student Registration Form CSS -->
    <link rel="stylesheet" href="css/style.css">


</head>
<audio src="abc.mp3" autoplay="autoplay"></audio>
<body bgcolor="#151515">


    <header class="ScriptHeader">
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="rt-heading">
                    <h4 style="color: #ffd584;">
                        <span style="--i:1;">S</span>
                        <span style="--i:2;">t</span>
                        <span style="--i:3;">u</span>
                        <span style="--i:4;">d</span>
                        <span style="--i:5;">e</span>
                        <span style="--i:6;">n</span>
                        <span style="--i:7;">t</span>
                        <span style="--i:8;">&nbsp;</span>
                        <span style="--i:9;">R</span>
                        <span style="--i:10;">e</span>
                        <span style="--i:11;">g</span>
                        <span style="--i:12;">i</span>
                        <span style="--i:13;">s</span>
                        <span style="--i:14;">t</span>
                        <span style="--i:15;">r</span>
                        <span style="--i:16;">a</span>
                        <span style="--i:17;">t</span>
                        <span style="--i:18;">i</span>
                        <span style="--i:19;">o</span>
                        <span style="--i:20;">n</span>
                    </h4>

                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="Scriptcontent">

                    <!-- Start Student Registration Form -->
                    <form class="reg-form">
                        <p class="helper-text">* denotes a required field</p>

                        <div class="field-row">
                            <label class="form-label" for="firstName">First name</label>
                            <input type="text" id="firstName" class="field text-field first-name-field" required>
                            <span class="message"></span>
                        </div>
                        <div class="field-row">
                            <label class="form-label cf" for="lastName">Last name</label>
                            <input type="text" id="lastName" class="field text-field last-name-field" required>
                            <span class="message"></span>
                        </div>
                        <div class="field-row">
                            <label class="form-label" for="initials">Father Name</label>
                            <input type="text" id="initials" class="field text-field initials-field">
                        </div>


                        <div class="field-row">
                            <label class="form-label" for="dateOfBirth">Date of birth</label>
                            <input type="date" id="dateOfBirth" class="field date-field dob-field" min="1900-01-01"
                                max="2015-09-18" required>
                            <span class="message"></span>
                        </div>

                        <div class="field-row">
                            <label class="form-label" for="tel">Tel</label>
                            <input type="tel" id="tel" class="field text-field tel-field" required>
                            <span class="message"></span>
                        </div>

                        <div class="field-row">
                            <label class="form-label" for="hs">High School Name</label>
                            <input type="text" id="hs" class="field text-field hs-field" required>
                            <span class="message"></span>
                        </div>

                        <div class="field-row">
                            <label class="form-label" for="tel">Permanent Address</label>
                            <input type="tel" id="tel" class="field text-field address-field" required>
                            <span class="message"></span>
                        </div>
                        <div class="field-row">
                            <label class="form-label">Your Level</label>
                            <select class="form-dropdown field">
                                <option value="1st Year"> Kinder garden </option>
                                <option value="1st Year"> 1st standard </option>
                                <option value="2nd Year"> 2nd standard </option>
                                <option value="3rd Year"> 3rd standard </option>
                                <option value="4th Year"> 4th standard </option>
                                <option value="5th Year"> 5th standard </option>
                                <option value="1st Year"> 6th standard </option>
                                <option value="2nd Year"> 7th standard </option>
                                <option value="3rd Year"> 8th standard </option>
                                <option value="4th Year"> 9th standard </option>
                                <option value="5th Year"> 10th standard </option>
                            </select>
                        </div>
                        <div class="field-row">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="field text-field email-field" required>
                            <span class="message"></span>
                        </div>
                        <div class="field-row">
                            <label class="form-label"> Program to be Enrolled</label>
                            <select class="field form-dropdown">
                                <option value="1st Year"> 1st standard </option>
                                <option value="2nd Year"> 2nd standard </option>
                                <option value="3rd Year"> 3rd standard </option>
                                <option value="4th Year"> 4th standard </option>
                                <option value="5th Year"> 5th standard </option>
                                <option value="1st Year"> 6th standard </option>
                                <option value="2nd Year"> 7th standard </option>
                                <option value="3rd Year"> 8th standard </option>
                                <option value="4th Year"> 9th standard </option>
                                <option value="5th Year"> 10th standard </option>
                            </select>
                        </div>

                        <div class="field-row">
                            <label class="form-label"></label>
                            <button class="form-button" style="color: #0f0f0f;">Register</button>
                        </div>
                    </form>
                    <!-- End Student Registration Form -->



                </div>
            </div>
        </div>
    </section>



    <!-- Analytics -->

</body>

</html>
