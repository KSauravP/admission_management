<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form </title>

    <meta name="author" content="Codeconvey" />
    <!-- Student Registration Form CSS -->
    <link rel="stylesheet" href="css/style.css">


</head>

<audio src="abc.mp3" autoplay="autoplay"></audio>
<body bgcolor="#151515">


    <header class="ScriptHeader">
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="rt-heading">
                    <h4 style="color: #ffd584;">
                        <span style="--i:1;">S</span>
                        <span style="--i:2;">t</span>
                        <span style="--i:3;">u</span>
                        <span style="--i:4;">d</span>
                        <span style="--i:5;">e</span>
                        <span style="--i:6;">n</span>
                        <span style="--i:7;">t</span>
                        <span style="--i:8;">&nbsp;</span>
                        <span style="--i:9;">R</span>
                        <span style="--i:10;">e</span>
                        <span style="--i:11;">g</span>
                        <span style="--i:12;">i</span>
                        <span style="--i:13;">s</span>
                        <span style="--i:14;">t</span>
                        <span style="--i:15;">r</span>
                        <span style="--i:16;">a</span>
                        <span style="--i:17;">t</span>
                        <span style="--i:18;">i</span>
                        <span style="--i:19;">o</span>
                        <span style="--i:20;">n</span>
                    </h4>

                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="Scriptcontent">

                    <!-- Start Student Registration Form -->
                    <form class="reg-form">
                        <p class="helper-text">* denotes a required field</p>

                        <div class="field-row">
                            <label class="form-label" for="firstName">First name</label>
                            <input type="text" id="fname" class="field text-field first-name-field" required>
                            <span class="message"></span>
                        </div>
                        <div class="field-row">
                            <label class="form-label cf" for="lastName">Last name</label>
                            <input type="text" id="lname" class="field text-field last-name-field" required>
                            <span class="message"></span>
                        </div>
                        <div class="field-row">
                            <label class="form-label" for="initials">Father Name</label>
                            <input type="text" id="fname" class="field text-field initials-field">
                        </div>


                        <div class="field-row">
                            <label class="form-label" for="dateOfBirth">Date of birth</label>
                            <input type="date" id="dateOfBirth" class="field date-field dob-field" min="1900-01-01"
                                max="2015-09-18" required>
                            <span class="message"></span>
                        </div>

                        <div class="field-row">
                            <label class="form-label" for="tel">Tel</label>
                            <input type="tel" id="phone" class="field text-field tel-field" required>
                            <span class="message"></span>
                        </div>

                        
                        <div class="field-row">
                            <label class="form-label">Your Level</label>
                            <select class="form-dropdown field">
                                <option value="1st Year"> Kinder garden </option>
                                <option value="1st Year"> 1st standard </option>
                                <option value="2nd Year"> 2nd standard </option>
                                <option value="3rd Year"> 3rd standard </option>
                                <option value="4th Year"> 4th standard </option>
                                <option value="5th Year"> 5th standard </option>
                                <option value="1st Year"> 6th standard </option>
                                <option value="2nd Year"> 7th standard </option>
                                <option value="3rd Year"> 8th standard </option>
                                <option value="4th Year"> 9th standard </option>
                                <option value="5th Year"> 10th standard </option>
                            </select>
                        </div>
                        <div class="field-row">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" class="field text-field email-field" required>
                            <span class="message"></span>
                        </div>
                        <div class="field-row">
                            <label class="form-label"> Program to be Enrolled</label>
                            <select class="field form-dropdown">
                                <option value="1st Year"> 1st standard </option>
                                <option value="2nd Year"> 2nd standard </option>
                                <option value="3rd Year"> 3rd standard </option>
                                <option value="4th Year"> 4th standard </option>
                                <option value="5th Year"> 5th standard </option>
                                <option value="1st Year"> 6th standard </option>
                                <option value="2nd Year"> 7th standard </option>
                                <option value="3rd Year"> 8th standard </option>
                                <option value="4th Year"> 9th standard </option>
                                <option value="5th Year"> 10th standard </option>
                            </select>
                        </div>
                        <div class="field-row">
                            <label class="form-label" for="hs">Password</label>
                            <input type="password" id="pswd" class="field text-field hs-field" required>
                            <span class="message"></span>
                        </div>

                        <div class="field-row">
                            <label class="form-label" for="tel">Confirm Password</label>
                            <input type="password" id="rpswd" class="field text-field address-field" required>
                            <span class="message"></span>
                        </div>
                        <div class="field-row">
                            <label class="form-label"></label>
                            <button class="form-button" style="color: #0f0f0f;">Register</button>
                        </div>
                    </form>
                    <!-- End Student Registration Form -->



                </div>
            </div>
        </div>
    </section>



    <!-- Analytics -->

</body>

</html>
<script>
    var fname = document.getElementById('fname');
    var lname = document.getElementById('lname');
    var number = document.getElementById('phone');
    var email = document.getElementById('email');
    var pswd = document.getElementById('pswd');
    var rpswd = document.getElementById('rpswd');
    var span = document.getElementsByTagName('span');
    function test(event)
          {
              let code=event.which;
              if(code>47&&code<58)
              return false;
              else
              return true;
          }
    fname.onkeydown = function() {
      const reg = /^[a-zA-Z]{6,}$/;
      if (reg.test(fname.value)) {
        span[20].innerText = "Your First Name is Valid";
        span[20].style.color = "purple";
      } else {
        span[20].innerText = "Should consist 6 letters";
        span[20].style.color = "red";
      }
    }
    lname.onkeydown = function() {
      const reg = /^[a-zA-Z]{1,}$/;
      if (reg.test(fname.value)) {
        span[21].innerText = "Your last Name is Valid";
        span[21].style.color = "purple";
      } else {
        span[21].innerText = "Should consist 6 letters";
        span[21].style.color = "red";
      }
    }
    number.onkeydown = function() {
      const regnum = /^[0-9]{10}$/;
      if (regnum.test(number.value)) {
        span[23].innerText = "Your Number is Valid";
        span[23].style.color = "purple";
      } else {
        span[23].innerText = "Should contain only 10 digits";
        span[23].style.color = "red";
      }
    }
    email.onkeydown = function() {
      const regex1 = /^([a-z0-9\.\-_]{5,25})@christuniversity.in$/;
      const regex2 = /^([a-z0-9\.\-_]{5,25})@christuniversity.in/;
      if (regex1.test(email.value) || regex2.test(email.value)) {
        span[24].innerText = "Your Email is Valid";
        span[24].style.color = "purple";
      } else {
        span[24].innerText = "Invalid Email Id";
        span[24].style.color = "red";
      }
    }
    pswd.onkeydown = function() {
      const regpswd = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[~`!@#$%^&*\(\)\-_+={}\[\]|\\;:"<>,./?])[a-zA-Z\d~`!@#$%^&*\(\)\-_+={}\[\]|\\;:"<>,./?]{2,}$/;
      if (regpswd.test(pswd.value)) {
        span[25].innerText = "Strong Password ";
        span[25].style.color = "purple";
      } else {
        span[25].innerText = "Weak Password";
        span[25].style.color = "red";
      }
    }
    rpswd.onkeydown = function() {
      psd = pswd.value;
      rpsd = rpswd.value;
      if (psd.match(rpsd)) {
        span[26].innerText = "Password is Matches";
        span[26].style.color = "purple";
      } else {
        span[26].innerText = "Password doesn't match";
        span[26].style.color = "red";
      }
    }
  </script>
